<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تحقق المشرف</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body { background: #f8f9fa; font-family: "Tajawal", sans-serif; }
    .container { margin-top: 80px; max-width: 450px; }
  </style>
</head>
<body class="text-center">

  <div class="container">
    <h3 class="mb-4 text-primary">🎓 تسجيل دخول المشرف</h3>
    <p class="text-muted">يرجى تسجيل الدخول بحساب Google للتحقق من الصلاحيات</p>

    <div id="g_id_onload"
         data-client_id="YOUR_GOOGLE_CLIENT_ID"
         data-callback="handleCredentialResponse"
         data-auto_select="true">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <p id="result" class="fw-bold mt-4 text-secondary"></p>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz-XwHM_QupSRz0rh27uQcD8IIjmsAjRxm5mzeMmYu1/exec";

    async function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      const email = data.email;
      document.getElementById("result").innerText = "🔍 جاري التحقق من البريد: " + email;

      try {
        const res = await fetch(SCRIPT_URL + "?email=" + encodeURIComponent(email));
        if (!res.ok) throw new Error("HTTP " + res.status);
        const json = await res.json();

        if (json.allowed) {
          document.getElementById("result").innerText = "✅ مرحبًا " + email + " – لديك صلاحية الدخول";
          setTimeout(() => window.location.href = "dashboard.html", 1000);
        } else {
          document.getElementById("result").innerText = "🚫 البريد غير مصرح له بالدخول";
          setTimeout(() => window.location.href = "noaccess.html", 1500);
        }
      } catch (err) {
        document.getElementById("result").innerText = "❌ خطأ في الاتصال بالخادم: " + err.message;
      }
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }
  </script>

</body>
</html>
