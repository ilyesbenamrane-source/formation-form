<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التقييم الأسبوعي</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Cairo', sans-serif;
    }
    .week-card {
      transition: 0.3s;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .week-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }
    .week-card h4 {
      font-weight: 700;
      color: #0d6efd;
    }
  </style>
</head>
<body>

<div class="container text-center py-5">
  <h2 class="fw-bold mb-4">Plan de succès sur 28 jours</h2>
  <p class="text-muted mb-5">اختر الأسبوع الذي ترغب في تعبئة تقييمه 👇</p>
  
  <div class="row g-4 justify-content-center">
    <div class="col-10 col-sm-6 col-md-3">
      <div class="card week-card p-4" onclick="goTo('week1.html')">
        <h4>الأسبوع 1</h4>
        <p class="text-muted">Chapitre 1 : Recherche produits et Prix de vente</p>
      </div>
    </div>
    <div class="col-10 col-sm-6 col-md-3">
      <div class="card week-card p-4" onclick="goTo('week2.html')">
        <h4>الأسبوع 2</h4>
        <p class="text-muted">Chapitre 2 : Boutique en ligne Shopify</p>
      </div>
    </div>
    <div class="col-10 col-sm-6 col-md-3">
      <div class="card week-card p-4" onclick="goTo('week3.html')">
        <h4>الأسبوع 3</h4>
        <p class="text-muted">Chapitre 3: Video creative / UGC  </p>
      </div>
    </div>
    <div class="col-10 col-sm-6 col-md-3">
      <div class="card week-card p-4" onclick="goTo('week4.html')">
        <h4>الأسبوع 4</h4>
        <p class="text-muted">Chapitre 4: Facebook ADS Manager</p>
      </div>
    </div>
  </div>
</div>

<script>
  function goTo(page) {
    window.location.href = page;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
