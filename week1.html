<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نموذج متابعة أسبوع 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Cairo', sans-serif;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    th {
      background-color: #0d6efd;
      color: white;
      text-align: center;
    }
    td {
      text-align: center;
      vertical-align: middle;
    }
    .btn-submit {
      background-color: #198754;
      color: white;
      border-radius: 10px;
      padding: 10px 30px;
    }
  </style>
</head>
<body>

<div class="container py-4">
  <div class="text-center mb-4">
    <h4 class="fw-bold">Chapitre 1 : Recherche produits et Prix de vente</h4>
    <p class="text-muted">قيّم نشاطك اليومي خلال هذا الأسبوع</p>
  </div>

  <div class="card p-4">
    <table class="table table-bordered align-middle">
      <thead>
        <tr>
          <th>اليوم</th>
          <th>عدد الفيديوهات</th>
          <th>LIVE</th>
          <th>المجتمع</th>
          <th>العلاقات</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>الإثنين</td>
          <td><input type="number" class="form-control text-center" min="0"></td>
          <td><input type="checkbox" class="form-check-input"></td>
          <td><input type="checkbox" class="form-check-input"></td>
          <td><input type="checkbox" class="form-check-input"></td>
        </tr>
        <tr>
          <td>الثلاثاء</td>
          <td><input type="number" class="form-control text-center" min="0"></td>
          <td><input type="checkbox" class="form-check-input"></td>
          <td><input type="checkbox" class="form-check-input"></td>
          <td><input type="checkbox" class="form-check-input"></td>
        </tr>
        <tr>
          <td>الأربعاء</td>
          <td><input type="number" class="form-control text-center" min="0"></td>
          <td><input type="checkbox" class="form-check-input"></td>
          <td><input type="checkbox" class="form-check-input"></td>
          <td><input type="checkbox" class="form-check-input"></td>
        </tr>
        <tr>
          <td>الخميس</td>
          <td><input type="number" class="form-control text-center" min="0"></td>
          <td><input type="checkbox" class="form-check-input"></td>
          <td><input type="checkbox" class="form-check-input"></td>
          <td><input type="checkbox" class="form-check-input"></td>
        </tr>
        <tr>
          <td>الجمعة</td>
          <td><input type="number" class="form-control text-center" min="0"></td>
          <td><input type="checkbox" class="form-check-input"></td>
          <td><input type="checkbox" class="form-check-input"></td>
          <td><input type="checkbox" class="form-check-input"></td>
        </tr>
        <tr>
          <td>السبت</td>
          <td><input type="number" class="form-control text-center" min="0"></td>
          <td><input type="checkbox" class="form-check-input"></td>
          <td><input type="checkbox" class="form-check-input"></td>
          <td><input type="checkbox" class="form-check-input"></td>
        </tr>
        <tr>
          <td>الأحد</td>
          <td><input type="number" class="form-control text-center" min="0"></td>
          <td><input type="checkbox" class="form-check-input"></td>
          <td><input type="checkbox" class="form-check-input"></td>
          <td><input type="checkbox" class="form-check-input"></td>
        </tr>
      </tbody>
    </table>

    <div class="text-center mt-4">
      <button class="btn btn-submit">إرسال التقييم الأسبوعي ✅</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
