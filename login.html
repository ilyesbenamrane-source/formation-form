<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="google-signin-client_id" content="1045715620879-4autgqus71bv0501bevcc08gs8s5bodn.apps.googleusercontent.com">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <title>تسجيل الدخول</title>
</head>
<body style="font-family: sans-serif; text-align:center; margin-top: 100px;">

  <h2>🔐 بوابة تسجيل الدخول</h2>
  <div id="g_id_onload"
       data-client_id="1045715620879-4autgqus71bv0501bevcc08gs8s5bodn.apps.googleusercontent.com"
       data-callback="handleCredentialResponse">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <p id="status" style="margin-top:20px; font-weight:bold;"></p>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw-hmBrKRsI0VFx1C3QU5lLqgGuSJVWeVOmcuGTvWrxJaWQFqfsFkxbNMAB1IVZl6GWVg/exec";

async function handleCredentialResponse(response) {
  if (!response.credential) {
    alert("❌ لم يتم استلام أي Token");
    return;
  }

  // 🧩 فك التوكن JWT واستخراج البريد الإلكتروني
  const base64Url = response.credential.split('.')[1];
  const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
  const user = JSON.parse(decodeURIComponent(atob(base64).split('').map(c =>
    '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
  ).join('')));

  const email = user.email;
  const status = document.getElementById("status");
  status.innerText = "🔍 جاري التحقق من البريد: " + email;

  try {
    // 📡 طلب التحقق من Google Apps Script
    const res = await fetch(SCRIPT_URL + "?email=" + encodeURIComponent(email));
    const data = await res.json();

    if (data.access) {
      status.innerText = "✅ مرحبًا " + data.name + " - لديك صلاحية الدخول";
      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 1500);
    } else {
      status.innerText = "🚫 البريد غير مصرح له بالدخول";
    }
  } catch (err) {
    status.innerText = "⚠️ خطأ في الاتصال: " + err.message;
  }
}
</script>


</body>
</html>
