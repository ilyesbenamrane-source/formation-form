<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="./css/adminlte.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .app-wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .app-main {
      flex: 1; /* هذا مهم لدفع الفوتر إلى الأسفل */
    }
  </style>
</head>
<body class="layout-fixed sidebar-expand-lg sidebar-open bg-body-tertiary">
  <!-- Wrapper -->
  <div class="app-wrapper">

    <!-- Navbar -->
    <div id="navbar-partial"></div>

    <!-- Main Content -->
    <div class="app-main">
      <div class="app-content content-wrapper p-3">
        <div class="container-fluid">
          <h1>مرحباً بك 👋</h1>
          <p>هذا هو محتوى الصفحة الرئيسية.</p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer-partial"></div>

  </div>

  <!-- Scripts -->
  <div id="scripts-partial"></div>

  <!-- Script to load partials -->
  <script>
    async function loadPartial(id, file) {
      try {
        const res = await fetch(file);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
      } catch (err) {
        console.error(`Error loading ${file}:`, err);
      }
    }

    loadPartial("navbar-partial", "navbar.html");
    loadPartial("footer-partial", "footer.html");
    loadPartial("scripts-partial", "scripts.html");
  </script>
</body>
</html>
