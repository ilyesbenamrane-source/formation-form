<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تحقق المشرف – تسجيل دخول Google</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body { background: #f8f9fa; font-family: "Tajawal", sans-serif; }
    .container { margin-top: 80px; max-width: 450px; }
  </style>
</head>
<body class="text-center">

  <div class="container">
    <h3 class="mb-4 text-primary">🎓 تسجيل دخول المشرف</h3>
    <p class="text-muted">يرجى تسجيل الدخول بحساب Google الخاص بك للتحقق من الصلاحيات</p>
    <div id="g_id_onload"
         data-client_id="YOUR_GOOGLE_CLIENT_ID"
         data-callback="handleCredentialResponse"
         data-auto_select="true">
    </div>

    <div class="g_id_signin" data-type="standard"></div>
    <p id="result" class="fw-bold mt-4"></p>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz-XwHM_QupSRz0rh27uQcD8IIjmsAjRxm5mzeMmYu1/dev";

    async function handleCredentialResponse(response) {
      // استخراج بيانات المستخدم من الـ JWT
      const data = parseJwt(response.credential);
      const email = data.email;
      document.getElementById("result").innerText = "🔍 جاري التحقق من صلاحية البريد: " + email;

      // إرسال البريد إلى Google Apps Script للتحقق
      const res = await fetch(SCRIPT_URL + "?email=" + encodeURIComponent(email));
      const json = await res.json();

      if (json.allowed) {
        document.getElementById("result").innerText = "✅ مرحبًا " + email + " – لديك صلاحية الدخول";
        window.location.href = "dashboard.html"; // صفحة لوحة التحكم
      } else {
        document.getElementById("result").innerText = "🚫 البريد غير مصرح له بالدخول";
        setTimeout(() => {
          window.location.href = "noaccess.html";
        }, 2000);
      }
    }

    // دالة لفك تشفير بيانات JWT القادمة من Google
    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }
  </script>

</body>
</html>
