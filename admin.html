<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تحقق المشرف</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body { background: #f8f9fa; font-family: "Tajawal", sans-serif; }
    .container { margin-top: 80px; max-width: 450px; }
  </style>
</head>
<body class="text-center">

  <div class="container">
    <h3 class="mb-4 text-primary">🎓 تسجيل دخول المشرف</h3>
    <p class="text-muted">يرجى تسجيل الدخول بحساب Google للتحقق من الصلاحيات</p>

    <div id="g_id_onload"
         data-client_id="YOUR_GOOGLE_CLIENT_ID"
         data-callback="handleCredentialResponse"
         data-auto_select="true">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <p id="result" class="fw-bold mt-4 text-secondary"></p>
  </div>

  <script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz-XwHM_QupSRz0rh27uQcD8IIjmsAjRxm5mzeMmYu1/exec";

  async function testFetch(email) {
    try {
      console.log("Testing fetch to:", SCRIPT_URL, "with email:", email);
      const url = SCRIPT_URL + "?email=" + encodeURIComponent(email);

      const res = await fetch(url, {
        method: "GET",
        headers: {
          // لا تضف Content-Type أو Authorization هنا — معظم الأحيان يسبب مشاكل مع Apps Script
        },
        // mode: "cors"  // default; لا تستخدم "no-cors"
      });

      console.log("HTTP status:", res.status, res.statusText);

      // حاول قراءة النص أولًا (إذا كان JSON سيُعرض)
      const text = await res.text();
      console.log("Raw response text:", text);

      // حاول تحويله لJSON (قد يرمي خطأ إذا الرد ليس JSON)
      try {
        const json = JSON.parse(text);
        console.log("Parsed JSON:", json);
        return json;
      } catch (parseErr) {
        console.error("Failed to parse JSON:", parseErr);
        return { parseError: parseErr.toString(), raw: text };
      }
    } catch (err) {
      console.error("Fetch error:", err);
      return { fetchError: err.toString() };
    }
  }

  // مثال اختبار مباشر
  // فتح Console في المتصفح ثم استدعاء: testFetch("youradmin@example.com")
</script>


</body>
</html>
