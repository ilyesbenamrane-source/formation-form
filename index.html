<!-- ✅ النموذج -->
<div class="container py-5">
  <div class="card shadow-lg p-4">
    <h3 class="text-center mb-4">📋 نموذج متابعة التكوين</h3>

    <form id="kpiForm">
      <div class="mb-3">
        <label class="form-label">رقم الهاتف</label>
        <input type="text" id="phone" name="phone" class="form-control" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">الاسم الكامل</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">اليوم</label>
        <input type="text" id="day" name="day" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">عدد الفيديوهات</label>
        <input type="number" id="videos" name="videos" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">الحضور</label>
        <select id="presence" name="presence" class="form-select" required>
          <option value="">-- اختر --</option>
          <option>Present</option>
          <option>Absent</option>
          <option>Late</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">ملاحظات</label>
        <textarea id="note" name="note" class="form-control"></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">📤 إرسال</button>
      <div id="msg" class="mt-3 text-center fw-bold"></div>
    </form>
  </div>
</div>

<!-- ✅ JavaScript -->
<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbz-XwHM_QupSRz0rh27uQcD8IIjmsAjRxm5mzeMmYu1/dev"; // 👈 ضع هنا رابط Web App

  // جلب رقم الهاتف من الرابط
  const params = new URLSearchParams(window.location.search);
  const phone = params.get("phone") || "";

  // عرض الرقم داخل القائمة العلوية
  const phoneDisplay = document.getElementById("userPhoneDisplay");
  const phoneDropdown = document.getElementById("userPhoneDropdown");
  if (phoneDisplay) phoneDisplay.textContent = phone;
  if (phoneDropdown) phoneDropdown.textContent = phone;

  // عرض الرقم داخل النموذج
  const phoneInput = document.getElementById("phone");
  if (phoneInput) phoneInput.value = phone;

  // عند الإرسال
  const form = document.getElementById("kpiForm");
  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const data = {
      phone: phoneInput.value,
      name: document.getElementById("name").value,
      day: document.getElementById("day").value,
      videos: document.getElementById("videos").value,
      presence: document.getElementById("presence").value,
      note: document.getElementById("note").value
    };

    fetch(scriptURL, {
      method: 'POST',
      mode: 'no-cors',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    document.getElementById("msg").textContent = "✅ تم إرسال البيانات بنجاح!";
    form.reset();
    phoneInput.value = phone; // إعادة الرقم بعد reset
  });
</script>

<!-- ✅ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
