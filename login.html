<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول بـ Google</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h3>تسجيل الدخول</h3>

  <div id="g_id_onload"
       data-client_id="1045715620879-4autgqus71bv0501bevcc08gs8s5bodn.apps.googleusercontent.com"
       data-callback="handleCredentialResponse">
  </div>

  <div class="g_id_signin" data-type="standard"></div>

  <pre id="output"></pre>

  <script>
    function handleCredentialResponse(response) {
      console.log("Response object:", response);
      document.getElementById("output").textContent = JSON.stringify(response, null, 2);

      if (!response.credential) {
        alert("❌ لم يتم استلام أي Token. تأكد من أن Client ID صحيح وأن الصفحة تعمل من HTTPS أو Localhost.");
        return;
      }

      // طباعة محتوى التوكن بعد فكّه
      const payload = JSON.parse(atob(response.credential.split('.')[1]));
      console.log("Decoded payload:", payload);
      alert("✅ تم تسجيل الدخول كـ: " + payload.email);
    }
  </script>
</body>
</html>
