<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول بـ Google</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h3>تسجيل الدخول</h3>

  <div id="g_id_onload"
       data-client_id="1045715620879-4autgqus71bv0501bevcc08gs8s5bodn.apps.googleusercontent.com"
       data-callback="handleCredentialResponse">
  </div>

  <div class="g_id_signin" data-type="standard"></div>

  <pre id="output"></pre>

<script>
  function handleCredentialResponse(response) {
    // عرض التوكن في الكونسول (للتأكد فقط)
    console.log("ID Token:", response.credential);

    // فك تشفير الـ token
    const base64Url = response.credential.split('.')[1];
    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    const jsonPayload = decodeURIComponent(
      atob(base64)
        .split('')
        .map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2))
        .join('')
    );

    const user = JSON.parse(jsonPayload);

    // استخراج البيانات
    const email = user.email;
    const name = user.name;
    const picture = user.picture;

    // عرضها على الصفحة
    document.body.innerHTML = `
      <div style="text-align:center; margin-top:50px">
        <img src="${picture}" style="border-radius:50%; width:80px; height:80px"><br>
        <h3>${name}</h3>
        <p>📧 ${email}</p>
      </div>
    `;

    console.log("Decoded info:", user);
  }
</script>

</body>
</html>
