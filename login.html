<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول عبر GitHub</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #f8f8f8;
    }
    button {
      background-color: #24292f;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h2>🔐 تسجيل الدخول عبر GitHub</h2>
  <button onclick="login()">تسجيل الدخول</button>

  <script>
    function login() {
      const client_id = "ضع هنا Client ID من GitHub";
      const redirect_uri = encodeURIComponent("https://script.google.com/macros/s/AKfycbz-XwHM_QupSRz0rh27uQcD8IIjmsAjRxm5mzeMmYu1/dev");
      const scope = "user";
      const url = https://github.com/login/oauth/authorize?client_id=${client_id}&redirect_uri=${redirect_uri}&scope=${scope};
      window.location.href = url;
    }
  </script>
</body>
</html>
