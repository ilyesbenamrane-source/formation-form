<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول المشرف</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body style="text-align:center; margin-top:50px; font-family:tajawal, sans-serif;">
  <h2>تسجيل الدخول</h2>
  <p>سجّل الدخول باستخدام حساب Google للتحقق من صلاحيتك</p>

  <div id="g_id_onload"
       data-client_id="1045715620879-4autgqus71bv0501bevcc08gs8s5bodn.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_select="true">
  </div>

  <div class="g_id_signin" data-type="standard"></div>

  <pre id="status"></pre>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw-hmBrKRsI0VFx1C3QU5lLqgGuSJVWeVOmcuGTvWrxJaWQFqfsFkxbNMAB1IVZl6GWVg/exec";

    function handleCredentialResponse(response) {
      if (!response.credential) {
        alert("❌ لم يتم استلام أي Token");
        return;
      }

      // فك التوكن JWT
      const base64Url = response.credential.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const user = JSON.parse(decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join('')));

      const email = user.email;
      document.getElementById("status").innerText = "🔍 جاري التحقق من البريد: " + email;

      // إرسال البريد إلى Google Apps Script للتحقق من الصلاحية
      fetch(SCRIPT_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      })
      .then(res => res.json())
      .then(data => {
        if (data.access) {
          document.getElementById("status").innerText = "✅ مرحبًا " + data.name + " - لديك صلاحية: " + data.role;
          // إعادة التوجيه للوحة التحكم
          setTimeout(() => { window.location.href = "dashboard.html"; }, 1500);
        } else {
          document.getElementById("status").innerText = "🚫 غير مصرح لك بالدخول";
        }
      })
      .catch(err => {
        document.getElementById("status").innerText = "⚠️ خطأ في الاتصال: " + err.message;
      });
    }
  </script>
</body>
</html>
