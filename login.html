<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 100px; }
  </style>
</head>
<body>
  <h2>🔐 تسجيل الدخول عبر Google</h2>
  <div id="g_id_onload"
       data-client_id="1045715620879-4autgqus71bv0501bevcc08gs8s5bodn.apps.googleusercontent.com"
       data-callback="handleCredentialResponse">
  </div>
  <div class="g_id_signin" data-type="standard"></div>
  <p id="status" style="margin-top:20px; font-weight:bold;"></p>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz-XwHM_QupSRz0rh27uQcD8IIjmsAjRxm5mzeMmYu1/dev";

async function handleCredentialResponse(response) {
  const base64Url = response.credential.split('.')[1];
  const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
  const user = JSON.parse(decodeURIComponent(atob(base64).split('').map(c =>
    '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
  ).join('')));

  const email = user.email;
  document.getElementById("status").innerText = "🔍 جاري التحقق من البريد: " + email;

  try {
    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email })
    });
    const data = await res.json();

    if (data.access) {
      document.getElementById("status").innerText = "✅ مرحبًا! تم التحقق من الوصول.";
      setTimeout(() => { window.location.href = "https://www.google.com"; }, 2000);
    } else {
      document.getElementById("status").innerText = "🚫 هذا البريد غير مصرح له بالدخول.";
    }
  } catch (err) {
    document.getElementById("status").innerText = "⚠️ خطأ في الاتصال: " + err.message;
  }
}
</script>
</body>
</html>
