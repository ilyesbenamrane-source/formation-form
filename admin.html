<!-- admin.html -->
<!doctype html>
<html lang="ar" dir="rtl">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>لوحة المشرف</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4 text-primary">👨‍🎓 لوحة المشرف – إضافة طالب جديد</h2>
    <div id="userEmail" class="text-center text-muted mb-3">جارٍ التحقق...</div>

    <div class="card shadow p-4">
      <!-- form -->
      <div class="mb-3">
        <label class="form-label">الاسم الكامل</label>
        <input type="text" id="name" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">رقم الهاتف</label>
        <input type="text" id="phone" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">البريد الإلكتروني</label>
        <input type="email" id="email" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">المستوى الدراسي</label>
        <select id="level" class="form-select">
          <option>ابتدائي</option>
          <option>متوسط</option>
          <option>ثانوي</option>
          <option>جامعي</option>
        </select>
      </div>
      <div class="text-center">
        <button class="btn btn-primary px-5" onclick="submitStudent()">إضافة الطالب ✅</button>
      </div>
    </div>
    <p id="result" class="mt-4 text-center fw-bold"></p>
  </div>

<script>
  // احصل على البريد من الخادم (Session) وأعرضه
  function showEmail() {
    google.script.run.withSuccessHandler(function(email){
      document.getElementById('userEmail').innerText = "المستخدم: " + (email || "(غير معروف)");
    }).getSessionEmail(); // سنضيف هذه الدالة في Code.gs لو احتجنا
  }
  // إرسال الطالب
  function submitStudent(){
    const student = {
      name: document.getElementById("name").value,
      phone: document.getElementById("phone").value,
      email: document.getElementById("email").value,
      level: document.getElementById("level").value
    };
    google.script.run.withSuccessHandler(function(msg){
      document.getElementById("result").innerText = msg;
      document.getElementById("name").value = "";
      document.getElementById("phone").value = "";
      document.getElementById("email").value = "";
    }).addStudent(student);
  }
  // نفّذ عند تحميل الصفحة
  window.onload = function(){ showEmail(); };
</script>
</body>
</html>
